<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstaqtc</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<!-- 
    初始 vue ：
        1.想让vue工作，必须创建一个vue实例，并且传入一个一夫一妻的对象
        2.box容器中的代码依然符合html规范，但是混合了一些特殊的vue语法；
        3.box容器里的代码被称为【vue模板】
        4.Vue实例和容器是一夫一妻的
        5.真是开发中只有一个Vue实例，并且会配合组件一起使用；
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取data中的所有属性；
        注意区分 js表达式 和 js代码（语句）
            1.表达式: 一个表达式会产生一个值，可以放在任何一个需要值得地方；
                1.toString()
                2.a+b
                3.demo(1) undefined 也是；
            2.js 代码(语句)
                1.if(){}
                2.for(){}

 -->

<body>
    <!-- Prepare a container -->
    <div id="box">
        <h1>Hello, {{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        //创建一个 vue 实例
        new Vue({
            el: '#box', //el用于指定当前vue实例为那个容器服务，值通常是css选择器字符串
            data: { //data中用于存储数据，数据供el所指定的容器使用，值暂时写成一个对象
                name: 'vue'
            }
        })
    </script>
</body>

</html>
